  <style>
    body {
      margin: 0px;
    }
    header {
      min-height: 100vh;
      background-color: purple;
      color: #ffd325;
      font-family: sans-serif;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4rem;
      text-align: center;
    }
    section {
      min-height: 100vh;
      color: purple;
      background-color: #ffd325;
      font-family: sans-serif;

      display: block;
      justify-content: space-around;
      align-items: center;

      position: relative;
      padding: 10px;
    }

    section#links {
      display: flex;
      flex-direction: column;
    }

    section span.tag {
      position: static;
    }

    section a {
      color: purple;
      text-decoration: none;
      font-size: 10rem;
      transition: 0.3s text-shadow;
    }

    section a:hover {
      text-shadow: 0 5px 0 #212121;
    }

    @media screen and (min-width:768px) {
      section {
        display: flex;
      }
      section#links {
        display: flex;
        flex-direction: row;
      }
      section span.tag {
        position: absolute;
      }
    }
  </style>
